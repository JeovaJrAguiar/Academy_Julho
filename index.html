<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academy OSF</title>
    <link rel="stylesheet" href="style.css">
    <link rel="script" href="script.js">
</head>

<body>
    
    <header>
        <h1>Compra de Sapato</h1>
        <form >
            <label for="nome">Nome</label>
            <input type="text" name="Nome" id="nome" placeholder="Digite seu Nome">

            <br>
            <br>

            <label for="email">Emeil</label>
            <input type="email" name="email" id="email" placeholder="Digite seu Email">

            <br>
            <br>

            <label for="selecionarTamanho">Número do Sapato</label>
            <select name="selecionarTamanho" id="selecionarTamanho">
                <option value="35" selected>35</option>
                <option value="36" >36</option>
                <option value="37">37</option>
                <option value="38">38</option>
                <option value="39" >39</option>
                <option value="40">40</option>
                <option value="41" >41</option>
                <option value="42">42</option>
                <option value="43">43</option>
                <option value="44" >44</option>
                <option value="45">45</option>
              </select>

              <br>
              <br>

            <label for="presente">Seu pedido é para presente?</label>
            <input type="checkbox" name="presente" id="presente" value="true">

            <br>
            <br>

            <label for="Marca">Escolha a Marca do Sapato</label>
            <select name="Marca" id="Marca">
                <option value="Addidas" selected>Addidas</option>
                <option value="Nike" >Nike</option>
                <option value="Olimpikus">Olimpikus</option>
              </select>

              <br>
              <br>
            
            <label for="Cor">Escolha a Cor do Sapato</label>
            <select name="Cor" id="Cor">
                <option value="Verde" selected>Verde</option>
                <option value="Vermelho" >Vermelho</option>
                <option value="Amarelo">Amarelo</option>
            </select>

            <br>
            <br>

            <button>Enviar</button>

        </form>
    </header>
    
</body>

</html>
