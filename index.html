<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academy OSF</title>
    <link rel="stylesheet" href="style.css">
    <link rel="script" href="script.js">
</head>

<body>
    
    <div class="container">

        <h1 id="titulo">Comprar Sapato</h1>

        <fieldset>

        <form>

            <div class="inputDiv">

            <label for="nome">Nome:</label>
            <input type="text" name="Nome" class="inputGeral" placeholder="Digite seu Nome">

            </div>
  
            <br><br>

            <div class="inputDiv">

            <label for="email">Email:</label>
            <input type="email" name="email" class="inputGeral" placeholder="Digite seu Email">
    
            </div>

            <br><br>

            <div class="inputDiv">
                
            <label for="selecionarTamanho">Número do Sapato:</label>
            <select name="selecionarTamanho">
                <option value="35" selected>35</option>
                <option value="36" >36</option>
                <option value="37">37</option>
                <option value="38">38</option>
                <option value="39" >39</option>
                <option value="40">40</option>
                <option value="41" >41</option>
                <option value="42">42</option>
                <option value="43">43</option>
                <option value="44" >44</option>
                <option value="45">45</option>
            </select>

            </div>

            <br><br>

            <div class="inputDiv">

                <label for="presente">Seu pedido é para presente?</label>
                <input type="checkbox" name="presente" class="inputGeral" value="true">

            </div>

            <br><br>

            <div class="inputDiv">

            <label for="Marca">Escolha a Marca do Sapato:</label>
            <select name="Marca" id="Marca">
                <option value="Nike" selected>Nike</option>
                <option value="Addidas" >Addidas</option>
                <option value="Olimpikus">Olimpikus</option>
            </select>

            </div>

            <br><br>

            <div class="inputDiv">

            <label for="Cor">Escolha a Cor do Sapato:</label>
            <select name="Cor" id="Cor">
                <option value="Verde" selected>Verde</option>
                <option value="Vermelho" >Vermelho</option>
                <option value="Amarelo">Amarelo</option>
            </select>
                
            </div>

            <br><br>

            <button id="btnEnviar">Enviar</button>

        </form>

        </fieldset>
        
    </div>
    
</body>

</html>
