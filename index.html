<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionar Frutas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>FRUTAS</h1>

      <h2>Banana</h2>
      <div class="fruta">
        <button class="remover">-</button>
        <span id="idSpanBanana">0</span>
        <button onclick="addFruta('idSpanBanana')" class="adicionar">+</button>
      </div>

      <h2>Laranja</h2>
      <div class="fruta">
        <button class="remover">-</button>
        <span id="idSpanLaranja">0</span>
        <button onclick="addFruta('idSpanLaranja')" class="adicionar">+</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
